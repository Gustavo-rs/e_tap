name: app
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  nfc_manager:
  package_info:
  provider:
  sqflite:
  url_launcher:
  flutter_modular: ^5.0.3
  flutter_mobx: ^2.0.6+1
  mobx: ^2.0.7+5
  lottie: ^1.4.2
  syncfusion_flutter_datepicker: ^20.3.47
  font_awesome_flutter: ^10.2.1
  http: ^0.13.5
  shared_preferences: ^2.0.15
  top_snackbar_flutter: ^2.1.1
  validatorless: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.2.0
  mobx_codegen: ^2.0.7
  flutter_launcher_icons:

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/

flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/icon/android.png"
  image_path_ios: "assets/icon/ios.png"
  adaptive_icon_foreground: assets/icon/android_adaptive.png
  adaptive_icon_background: "#4d8cfe"
  remove_alpha_ios: true
